<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" th:href="@{/css/style.css}"></link>
	</head>
	<body>
		<div class="container">
			<h2>게시글 리스트</h2>
			<table class="board_list">
				<colgroup>
					<col width="15%"/>
					<col width="*" />
					<col width="15%" />
					<col width="15%" />
					<col width="20%"/>
				</colgroup>
				<thead>
					<tr>
						<th scope="col">번호</th>
						<th scope="col">제목</th>
						<th scope="col">작성자</th>
						<th scope="col">작성일</th>
						<th scope="col">조회수</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${#lists.size(boardList) > 0}" th:each="row : ${boardList}">
						<td th:text="${row.idx}"></td>
						<td th:text="${row.title}" class="title"></td>
						<td th:text="${row.writer}"></td>
						<td th:text="${#calendars.format(row.insertTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
						<td th:text="${row.viewCnt}"></td>
					</tr>
					<tr th:unless="${#lists.size(boardList) > 0}">
						<td colspan="5">조회된 결과가 없습니다.</td>
					</tr>
				</tbody>
			</table>
			<a href="/board/write.do" class="btn">작성하기</a>
		</div>
	</body>
</html>
